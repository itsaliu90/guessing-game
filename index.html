<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Guessing Game</title>

    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>
    <h1>The Greatest Guessing Game of All Time</h1>
    <form role="form">
      <div class="form-group">
        <input id="input" type="text" class="form-control" placeholder="Enter a guess between 1 and 100 here">
      </div>
    </form>

    <div>
      <p>You have <span id="guesses"></span> guess(es) remaining.</p>
    </div>

    <div>
      <p>Your previous guess(es) were [ <span id="history"></span> ].</p>
    </div>

    <div>
      <p>==================================</p>
      <p><b><span id="feedback"></span></b></p>
      <p>==================================</p>
    </div>

    <button id="submit" type="button" class="btn btn-success">Submit!</button>
    <button id="play-again" type="button" class="btn btn-primary">Play Again</button>
    <button id="hint" type="button" class="btn btn-danger">I Give Up</button>
    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="js/bootstrap.min.js"></script>
    <script src="js/engine.js"></script>
  </body>
</html>
